{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Book Categories</h1>
    <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Create New Category</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{% url 'category_update' category.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
