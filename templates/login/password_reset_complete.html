<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Password Reset Complete</h2>
                    <p class="mb-3">Your password has been successfully reset. You can now log in with your new password.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<style>
body {
    background-color: #f8f9fa;
}

.card {
    padding: 40px;
    border-radius: 10px;
    text-align: center;
}

.card-title {
    font-size: 26px;
    font-weight: 700;
    color: #343a40;
}

p {
    font-size: 18px;
    color: #6c757d;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 5px;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

@media (max-width: 768px) {
    .card {
        padding: 30px;
    }

    .card-title {
        font-size: 22px;
    }

    p {
        font-size: 16px;
    }

    .btn-primary {
        font-size: 16px;
    }
}

</style>
