

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group d-flex justify-content-between align-items-center">
                                <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            <a href="{% url 'register' %}">Need an account? Sign up!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>








<style>
    /* Global Styles */
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Background Gradient */
.bg-gradient-primary {
    background: linear-gradient(90deg, rgba(58,123,213,1) 0%, rgba(0,210,255,1) 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Card Styles */
.card {
    background: #fff;
    border-radius: 30px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* Box Shadow */
    border: none;
    padding: 20px;
}

/* Form Elements */
.form-control {
    border-radius: 10px;
    padding: 15px;
    font-size: 16px;
    background-color: #f8f9fa;
    border: 1px solid #ced4da;
}

.form-floating {
    position: relative;
    margin-bottom: 20px;
}

.form-floating label {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #6c757d;
    font-size: 16px;
    transition: all 0.2s ease-in-out;
}

.form-floating input:focus + label,
.form-floating input:not(:placeholder-shown) + label {
    top: 0;
    left: 10px;
    font-size: 12px;
    color: #0d6efd;
}

/* Button Styles */
.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 10px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Button Hover Shadow */
}

/* Centering Elements */
#layoutAuthentication {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#layoutAuthentication_content {
    width: 100%;
    max-width: 450px;
}

.card-header h3 {
    font-weight: bold;
    color: #333;
}

/* Footer Links */
.card-footer .small a {
    color: #007bff;
}

.card-footer .small a:hover {
    text-decoration: underline;
    color: #0056b3;
}

</style>
